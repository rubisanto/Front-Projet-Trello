<h1>{{label}}</h1>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>

    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      formControlName="title"
    />
  </div>
  <div *ngIf="taskForm.controls['title'].errors?.['maxlength']">50 caractères maximum</div>
  <div *ngIf="taskForm.controls['title'].errors?.['minlength']">3 caractères minimum</div>
  <div class="form-group">
    <label for="category">Catégorie</label>
    <select class="form-control" id="category" formControlName="category">
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
  <button [disabled]="taskForm.invalid" type="submit" ngClass="btn btn-primary">Envoyer</button>
</form>
